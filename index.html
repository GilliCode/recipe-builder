<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    main {
        padding: 20px;
    }
    section {
        background-color: white;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #4CAF50;
    }
    a {
        color: #4CAF50;
        text-decoration: none;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to the CRUD App!</h1>
</header>
<main>
  <section>
    <h2>Create Item</h2>
    <form id="create-form">
      <label for="create-name">Name:</label>
      <input type="text" id="create-name" name="create-name">
      <button type="submit">Create</button>
    </form>
  </section>
  <section>
    <h2>Read Items</h2>
    <div id="read-items">
      <!-- List of items will be displayed here -->
    </div>
  </section>
  <section>
    <h2>Update Item</h2>
    <form id="update-form">
      <label for="update-id">Item ID:</label>
      <input type="text" id="update-id" name="update-id">
      <label for="update-name">New Name:</label>
      <input type="text" id="update-name" name="update-name">
      <button type="submit">Update</button>
    </form>
  </section>
  <section>
    <h2>Delete Item</h2>
    <form id="delete-form">
      <label for="delete-id">Item ID:</label>
      <input type="text" id="delete-id" name="delete-id">
      <button type="submit">Delete</button>
    </form>
  </section>
</main>
<script>
  // Mock data store
  let items = [];

  // Function to create an item
  document.getElementById('create-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const itemName = document.getElementById('create-name').value;
      if (itemName) {
          const newItem = { id: Date.now(), name: itemName };
          items.push(newItem);
          displayItems();
          document.getElementById('create-form').reset();
      }
  });

  // Function to read and display items
  function displayItems() {
      const readItemsDiv = document.getElementById('read-items');
      readItemsDiv.innerHTML = '';
      items.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.textContent = `ID: ${item.id}, Name: ${item.name}`;
          readItemsDiv.appendChild(itemDiv);
      });
  }

  // Function to update an item
  document.getElementById('update-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const itemId = parseInt(document.getElementById('update-id').value);
      const newName = document.getElementById('update-name').value;
      const item = items.find(item => item.id === itemId);
      if (item && newName) {
          item.name = newName;
          displayItems();
          document.getElementById('update-form').reset();
      }
  });

  // Function to delete an item
  document.getElementById('delete-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const itemId = parseInt(document.getElementById('delete-id').value);
      items = items.filter(item => item.id !== itemId);
      displayItems();
      document.getElementById('delete-form').reset();
  }

  // Initialize display
  displayItems();
</script>
</body>
</html>
